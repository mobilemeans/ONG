    <script type="text/javascript">
      function drawVisualization() {
        		
		//Private Apartment Average Rents ($)
		var data = google.visualization.arrayToDataTable([	
		['Year of Construction',    'Bachelor Oct-12', 'Bachelor Oct-13','1 BDRM Oct-12', '1 BDRM Oct-13', '2 BDRM Oct-12', '2 BDRM Oct-13','3 BDRM+ Oct-12', '3 BDRM+ Oct-13','Total Oct-12', 'Total Oct-13'],
        ['Pre 1940', 689,  705,  906,  931,  1185,  1194,  1595,  1544,  1029,  1047],
		['1940 - 1959', 713,  716,  828,  851,  995,  1010,  1121,  1186,  896,  923],
		['1960 - 1974', 775,  789,  909,  923,  1104,  1121,  1387,  1392,  983,  1000 ],
		['1975 - 1989', 772,  782,  918,  932,  1113,  1133,  1326,  1356,  1004,  1023 ],
		['1990 - 1999', 657,  678,  985,  980,  1108,  1021,  0, 1736,  1033,  1016 ],
		['2000+', 969,  995,  1477,  1434,  1493,  1526,  0, 1968,  1477,  1490],
		['Totl', 754,  766,  916,  932,  1115,  1132,  1377,  1396,  996,  1015 ]
		 ]);
		      
        // Create and draw the visualization.
        new google.visualization.LineChart(document.getElementById('visualization')).
            draw(data, {curveType: "function",
            			title: 'Private Apartment Average Rents ($)',
                        width: 400, height: 400,
                        vAxis: {maxValue: 1}}
                );
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>
