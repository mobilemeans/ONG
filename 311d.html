    <script type="text/javascript">
    var visualization;

    function drawVisualization() {
      // To see the data that this visualization uses, browse to
      // http://spreadsheets.google.com/ccc?key=pCQbetd-CptGXxxQIG7VFIQ
      var query = new google.visualization.Query(
         // 'http://spreadsheets.google.com/tq?key=pCQbetd-CptGXxxQIG7VFIQ&pub=1');
        'https://docs.google.com/spreadsheet/pub?key=0AmK9rnDrCmgcdFUwYncxN1NqZGI3Tk5oSklwck1GVWc&pub=1');
    
      // Apply query language.
      query.setQuery('SELECT G,H,I ORDER BY H');
    
      // Send the query with a callback function.
      query.send(handleQueryResponse);
    }
    
    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
    
      var options = {
          title: 'Ottawa December 2013 - 311 Highlights',
          width:400, height:400
        };
      
      var data = response.getDataTable();
      visualization = new google.visualization.PieChart(document.getElementById('visualization'));
      visualization.draw(data, options);
    }
    

    google.setOnLoadCallback(drawVisualization);
    </script>
