    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
          ['Age', 'Total', 'Male', 'Female'],
          ['0 to 4 years',   49140,     24925,      24215],
          ['5 to 9 years',   48765,		24660,		24100],
          ['10 to 14 years',   50665,   25690,		24975],
          ['15 to 19 years',   58305,	29675,		28630],
          ['20 to 24 years',   65960,	33100,		32865],
          ['25 to 29 years',   61230,	30185,   	31045],
          ['30 to 34 years',   57745,	27675,		30065],
          ['35 to 39 years',   60360,	28765,		31600],
          ['40 to 44 years',   64285,	31215,		33065],
          ['45 to 49 years',   73190,	35935,		37255],
          ['50 to 54 years',   69010,	33595,		35415],
          ['55 to 59 years',   57735,	28030,		29705],
          ['60 to 64 years',   50410,	24385,		26025],
          ['65 to 69 years',   35865,	16935,		18925],
          ['70 to 74 years',   26810,	12360,		14445],
          ['75 to 79 years',   21275,	9545,		11725],
          ['80 to 84 years',   16305,	6600,		9710],
          ['85 years and over',16335,	5185,		11150]
        ]);
      
        // Create and draw the visualization.
        new google.visualization.LineChart(document.getElementById('visualization')).
            draw(data, {curveType: "function",
            			title: 'Population by Age and Gender (2011 Census)',
                        width: 400, height: 400,
                        vAxis: {maxValue: 10}}
                );
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>
